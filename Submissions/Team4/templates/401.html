<style>
    body {
        background-color: #332851;
    }

    .base {
        width: 100%;
        min-height: calc(100vh - 20px);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        flex-direction: column;
        text-align: center;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    }

    .base h1 {
        font-family: 'Ubuntu', sans-serif;
        text-transform: uppercase;
        font-size: 20vw; 
        margin: 0;
        color: #9ae1e2;
        position: relative;
        z-index: 0;
        animation: colors .4s ease-in-out forwards;
        animation-delay: 1.7s;
    }

    .base h2 {
        font-family: 'Cabin', sans-serif;
        color: #9ae1e2;
        font-size: 5vw;
        margin: 0;
        text-transform: uppercase;
        animation: colors .4s ease-in-out forwards;
        animation-delay: 2s;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    }

    .base h5 {
        font-family: 'Cabin', sans-serif;
        color: #ca3074;
        font-size: 2vw;
        margin: 0;
        opacity: 0;
        animation: show 2s ease-in-out forwards;
        animation-delay: 3s;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    }

    @keyframes colors {
        50% { transform: scale(1.1); }
        100% { color: #ca3074; }
    }

    @keyframes show {
        100% { opacity: 1; }
    }

    .button {
        margin-top: 20px;
        background-color: #ca3074;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #af205e;
    }
</style>

    <h1>401</h1>
    <h2>Admin Access Required</h2>
